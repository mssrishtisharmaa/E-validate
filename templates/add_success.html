<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Added Successfully</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #44bd32;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      color: #2f3640;
      margin-bottom: 30px;
    }

    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      background-color: #44bd32;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4cd137;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 14px;
      color: #718093;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Product Added!</h1>
    <p>The product with <strong>ID {{ product_id }}</strong> was added successfully to the database.</p>
    <a href="/check_product" class="btn">Check Product Report</a>
    <a href="/" class="btn">Add Another Product</a>
    <div class="footer-note">
      Make sure to fill all required fields for accurate reporting.
    </div>
  </div>
</body>
</html>
