<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Metrology Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static\css\style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center p-4">
        <div class="auth-card bg-white rounded shadow-lg p-5">
            <!-- Header Section -->
            <div class="text-center mb-4">
                <div class="d-flex justify-content-center mb-3">
                    <i class="bi bi-shield-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <h1 class="h2 fw-bold text-dark mb-2">
                    Legal Metrology Portal
                </h1>
                <p class="text-muted">
                    Sign in to your account
                </p>
            </div>

            <!-- Login Form -->
            <form action="/dashboard" method="get">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium text-dark">
                        Email Address
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="form-label fw-medium text-dark">
                        Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            class="btn btn-outline-secondary" 
                            type="button"
                            onclick="togglePassword()"
                        >
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn btn-primary w-100 py-3 mb-3 fw-medium"
                >
                    Sign In
                </button>
            </form>

            <!-- Toggle Sign Up Link -->
            <div class="text-center">
                <a href="#" class="text-primary fw-medium text-decoration-none">
                    Don't have an account? Sign up
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
