<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-card {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: #44bd32;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 1px solid #dcdde1;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #44bd32;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #4cd137;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #2f3640;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #44bd32;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Check Product by ID</h1>
    <form action="/check_product" method="post">
      <input type="text" name="productID" placeholder="Enter Product ID" required>
      <br>
      <button type="submit">Check Product</button>
    </form>
    <a href="/">Go back to Add Product</a>
  </div>
</body>
</html>
